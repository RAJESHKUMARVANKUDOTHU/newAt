<br>
<button mat-button mat-dialog-close class="float-right">
    <mat-icon>clear</mat-icon>
</button><br><br>
<div class="d-md-flex justify-content-md-between">
    <div class="text-center" [ngStyle]="{'margin-left':general.isDesktopDevice? '42%':'0rem'}">
        <h1>Grouping Data</h1>
        <hr>
    </div>
    <mat-form-field class="search">
        <input matInput placeholder="Search" autocomplete="off" matInput (input)="search($event.target.value)">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div> <br>
<div class="mat-elevation-z8 mt-5">
    <table mat-table [dataSource]="dataSource" matSort>
        <div>
            <ng-container matColumnDef="i">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No. </th>
                <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
            </ng-container>
            <ng-container matColumnDef="deviceId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Device ID </th>
                <td mat-cell *matCellDef="let find"> {{find.deviceId}} </td>
            </ng-container>
            <ng-container matColumnDef="deviceName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle Name </th>
                <td mat-cell *matCellDef="let find"> {{find.deviceName}} </td>
            </ng-container>
            <ng-container matColumnDef="coinName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Coin Name</th>
                <td mat-cell *matCellDef="let find"> {{find.coinName }} </td>
            </ng-container>
            <ng-container matColumnDef="inTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>In Time</th>
                <td mat-cell *matCellDef="let find"> {{find.inTime | date : 'medium'}} </td>
            </ng-container>
            <ng-container matColumnDef="outTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Out Time </th>
                <td mat-cell *matCellDef="let find">
                    <span *ngIf="find.outTime != null"> {{find.outTime | date : 'medium'}}</span>
                    <span *ngIf="find.outTime == null"> -</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="totalTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Time</th>
                <td mat-cell *matCellDef="let find"> {{find.totalTime == null ? '-':find.totalTime}} </td>
            </ng-container>
        </div>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator (page)="getUpdate($event)" [length]="currentPageLength" [pageSize]="currentPageSize" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
