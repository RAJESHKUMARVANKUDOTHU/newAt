<button mat-fab color="primary" (click)="destroy()" class="float-right" matTooltip="Refresh">
    <mat-icon>autorenew</mat-icon>
</button>
<br><br>

<div>
    <mat-card class="text-center">
        <mat-card-title>Vehicle history</mat-card-title>
        <mat-card-content>
            <form [formGroup]="vehicleHistory">
                <mat-form-field class="w-75">
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="myDatepicker" formControlName="date" autocomplete="off" required>
                    <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
                    <mat-datepicker #myDatepicker></mat-datepicker>
                    <mat-error>
                        Please provide a valid to date
                    </mat-error>
                </mat-form-field> <br>
                <mat-form-field class="w-75">
                    <mat-label> Vehicle Name</mat-label>
                    <mat-select formControlName="deviceName">
                        <mat-option *ngFor="let find of deviceData" [value]="find.deviceName">
                            {{find.deviceName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
            <div>
                <button mat-raised-button color="primary" [disabled]="!vehicleHistory.valid" (click)="submit(vehicleHistory.value)">Submit</button>
            </div>
        </mat-card-content>
    </mat-card>
</div><br>

<div class="map-container">
    <div class="map-frame">
        <div id="map"></div>
    </div>
</div>
