<div>
  <app-map></app-map>
</div>

<br>

<mat-grid-list cols="2" rowHeight="2:2">
  <mat-grid-tile>
    <mat-card class="border-card">
      <mat-card-title>
        Add new location
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="newLocationForm" (ngSubmit)="createLocation(newLocationForm.value)">
          <mat-form-field>
            <mat-label>Gateway list</mat-label>
            <mat-select formControlName="gatewayId">
              <mat-option *ngFor="let list of gatewayList" [value]="list.gatewayId">{{list.name}}</mat-option>
            </mat-select>
            <mat-error>
              Select the gateway
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Location name</mat-label>
            <input type="text" matInput formControlName="locationName" required>
            <mat-error>
              Location name is required
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input type="text" matInput formControlName="description" required>
            <mat-error>
              Description is required
            </mat-error>
          </mat-form-field>
          <br>
          <input type="file" formControlName="map" required>
          <br><br>
          <button mat-raised-button [disabled]="!newLocationForm.valid" color="primary">Submit</button>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile>
    <mat-card>
      <mat-card-title>
        Add/Delete Coin
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="editLocationForm" (ngSubmit)="editLocation(editLocationForm.value)">
          <mat-form-field>
            <mat-label>Gateway list</mat-label>
            <mat-select formControlName="gatewayId" (selectionChange)="gatewaySelect($event.value)">
              <mat-option *ngFor="let list of gatewayList" [value]="list">{{list.name}}</mat-option>
            </mat-select>
            <mat-error>
              Select the gateway
            </mat-error>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Coin list</mat-label>
            <mat-select formControlName="coinId" (selectionChange)="coinSelect($event.value)">
              <mat-option *ngFor="let list of coinList" [value]="list">{{list.coinName}}</mat-option>
            </mat-select>
            <mat-error>
              Select the gateway
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
