<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-9">
      <mat-card class="flex">

        <div>
          <!-- Active<br> -->
          <circle-progress class="circle" [percent]="100" [maxPercent]="1000" [showUnits]="false"
            [showBackground]="true" [backgroundColor]="'#002060'" [outerStrokeColor]="'#ffffff'" [outerStrokeWidth]=6
            [showInnerStroke]=false [radius]=60 [titleColor]="'#ffffff'" [showSubtitle]=false [backgroundPadding]=5
            [animation]="true" [animationDuration]="500" [startFromZero]="true" [responsive]="false"></circle-progress>
            <br>  Today's Count of the service vehicles
        </div>
        <div>
          <!-- Active<br> -->
          <circle-progress class="circle" [percent]="100" [maxPercent]="1000" [showUnits]="false"
            [showBackground]="true" [backgroundColor]="'#002060'" [outerStrokeColor]="'#ffffff'" [outerStrokeWidth]=6
            [showInnerStroke]=false [radius]=60 [titleColor]="'#ffffff'" [showSubtitle]=false [backgroundPadding]=5
            [animation]="true" [animationDuration]="500" [startFromZero]="true" [responsive]="false"></circle-progress>
            <br>  Active vehicles under service
        </div>
        <div>
          <!-- Active<br> -->
          <circle-progress class="circle" [percent]="100" [maxPercent]="1000" [showUnits]="false"
            [showBackground]="true" [backgroundColor]="'#002060'" [outerStrokeColor]="'#ffffff'" [outerStrokeWidth]=6
            [showInnerStroke]=false [radius]=60 [titleColor]="'#ffffff'" [showSubtitle]=false [backgroundPadding]=5
            [animation]="true" [animationDuration]="500" [startFromZero]="true" [responsive]="false"></circle-progress>
            <br>  Ready to collect vehicles
        </div>
        <div>
          <!-- Active<br> -->
          <circle-progress class="circle" [percent]="100" [maxPercent]="1000" [showUnits]="false"
            [showBackground]="true" [backgroundColor]="'#002060'" [outerStrokeColor]="'#ffffff'" [outerStrokeWidth]=6
            [showInnerStroke]=false [radius]=60 [titleColor]="'#ffffff'" [showSubtitle]=false [backgroundPadding]=5
            [animation]="true" [animationDuration]="500" [startFromZero]="true" [responsive]="false"></circle-progress>
            <br>  Top performing Zone of the day
        </div>
        <div>
          <!-- Active<br> -->
          <circle-progress class="circle" [percent]="100" [maxPercent]="1000" [showUnits]="false"
            [showBackground]="true" [backgroundColor]="'#002060'" [outerStrokeColor]="'#ffffff'" [outerStrokeWidth]=6
            [showInnerStroke]=false [radius]=60 [titleColor]="'#ffffff'" [showSubtitle]=false [backgroundPadding]=5
            [animation]="true" [animationDuration]="500" [startFromZero]="true" [responsive]="false"></circle-progress>
            <br>  The average time taken for the end to end servicing
        </div>
      </mat-card>
    </div>


  </div>
  <br>
  <div class="row">
    <app-map type='live'></app-map>
  </div>
  <div class="row">
    <div class="col-md-4">
      <mat-card>
        <mat-card-content>
          <table class="table bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Zone</th>
                <th>No. of Vehicles</th>
                <th>Avg. Time</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Job card</td>
                <td>10</td>
                <td>{{date | date:'medium'}}</td>
              </tr>
            </tbody>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-8">
      <mat-card>
        <mat-card-content>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
