<div class="d-flex flex-wrap justify-content-around m-2">


<mat-card class="text-center">
    <mat-card-title>
    User Online Satus
    </mat-card-title> <br>
     <mat-card-content>
     <form [formGroup]="onlineStatus">
            <input type="number" formControlName="onlineStatus">
          <button class="btn" mat-raised-button (click)="onSubmitOnlineStatus(onlineStatus.value)" color="primary">Submit</button>
     </form>
    </mat-card-content>
</mat-card>

<mat-card class="text-center">
    <mat-card-title>
    User Offline Satus
    </mat-card-title> <br>
     <mat-card-content>
        <form [formGroup]="offlineStatus">
            <input type="number" formControlName="offlineStatus">
              <button class="btn" mat-raised-button (click)="onSubmitOnlineStatus(offlineStatus.value)" color="primary">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
</div>
