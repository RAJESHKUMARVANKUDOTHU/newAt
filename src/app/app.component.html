<div class="statusFreeze flexWrap" *ngIf = "statusFreeze">
  <mat-spinner mode="indeterminate"></mat-spinner><span [innerHTML]="freezeMessage"></span>
</div>
<mat-toolbar *ngIf="logged && loginDetails.role=='superAdminRole'">
  <span style="flex: 1 1 auto;"></span>
  <span >{{loginDetails.userName}} </span> &nbsp;
  <span  (click)="logout()" class="cursor"><mat-icon>exit_to_app</mat-icon></span>
</mat-toolbar>

<mat-sidenav-container class="example-container mat-typography" *ngIf="logged && menu && loginDetails.role=='adminRole'"  autosize="true">
  <mat-sidenav #sidenav mode="side"  opened class="example-sidenav" >
    
    <div class="flex" [ngStyle]="{'background-color': isExpanded? 'white':'#002060'}">
      <button mat-mini-fab  color="primary" style="margin:12px 10px 10px 10px;">
      <mat-icon aria-label="Menu" (click)="isExpanded=!isExpanded">menu</mat-icon>
    </button>
    <span  *ngIf="isExpanded" mat-line> <img src="../assets/logo.png" alt="" class="image"></span>
  </div>

      <mat-list-item   routerLink="/manage-asset" >

        <mat-icon mat-list-icon>dashboard</mat-icon>
      </mat-list-item>

        <span *ngIf="isExpanded" mat-line> Geofence Settings</span>
        <mat-icon mat-list-icon>settings</mat-icon>
      </mat-list-item>

      <mat-list-item routerLink="/geofence-dashboard" >
        <span *ngIf="isExpanded" mat-line> Geofence Dashboard</span>
        <mat-icon mat-list-icon>dashboard</mat-icon>
      </mat-list-item>
      <mat-list-item routerLink="/map-actions">
        <span *ngIf="isExpanded" mat-line> Map Center</span>
        <mat-icon mat-list-icon>map</mat-icon>
  
      </mat-list-item>
      <mat-list-item routerLink="/report" >

        <span *ngIf="isExpanded" mat-line> Settings</span>
      </mat-list-item>

      <mat-list-item  (click)="logout()">

        <span mat-line *ngIf="isExpanded"> Logout</span>

  </mat-sidenav>
  <mat-sidenav-content >

      <span style="flex: 1 1 auto;"></span>

    </mat-toolbar>
