<br>
<div class="head">
    <h1>Geofence</h1> <hr>
</div>
<div  class="mat-elevation-z8">
    <table  mat-table [dataSource]="dataSource" matSort >
        <div>
            <ng-container matColumnDef="i">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No. </th>
                <td mat-cell *matCellDef="let i=index" > {{i+1}} </td>
            </ng-container> 
            <ng-container matColumnDef="assetId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Asset ID </th>
                <!-- <td mat-cell *matCellDef="let asset" > {{asset.assetId}} </td> -->
            </ng-container> 
            <ng-container matColumnDef="assetName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Asset Name </th>
                <!-- <td mat-cell *matCellDef="let asset" > {{asset.assetName}} </td> -->
            </ng-container>  
            <ng-container matColumnDef="updatedOn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Time </th>
                <!-- <td mat-cell *matCellDef="let asset" > {{asset.updatedOn  | date : 'medium'}} </td> -->
            </ng-container>   
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Location </th>
                <!-- <td mat-cell *matCellDef="let asset" > {{asset.location}} </td> -->
            </ng-container>
            <ng-container matColumnDef="geofenceStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Geofence Status </th>
                <!-- <td mat-cell *matCellDef="let asset" > {{asset.geofenceStatus}} </td> -->
            </ng-container>    
        </div>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
    <mat-paginator  pageSize="10" [pageSizeOptions] = "[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
