<br>
<div class="text-center">
    <h1>Zone</h1>
    <hr>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="table-md-responsive">
        <div>
            <ng-container matColumnDef="i">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No. </th>
                <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
            </ng-container>
            <ng-container matColumnDef="deviceId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Device ID </th>
                <td mat-cell *matCellDef="let zone"> {{zone.deviceId}} </td>
            </ng-container>
            <ng-container matColumnDef="deviceName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Name </th>
                <td mat-cell *matCellDef="let zone"> {{zone.deviceName}} </td>
            </ng-container>
            <ng-container matColumnDef="zoneName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Zone Name </th>
                <td mat-cell *matCellDef="let zone"> {{zone.zoneName}} </td>
            </ng-container>
            <ng-container matColumnDef="inTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>In Time</th>
                <td mat-cell *matCellDef="let zone"> {{zone.inTime | date : 'medium'}} </td>
            </ng-container>
            <ng-container matColumnDef="outTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Out Time </th>
                <td mat-cell *matCellDef="let zone">
                    <span *ngIf="zone.outTime != null"> {{zone.outTime | date : 'medium'}}</span>
                    <span *ngIf="zone.outTime == null"> -</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="totalTime">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Time</th>
                <td mat-cell *matCellDef="let zone"> {{zone.totalTime}} </td>
            </ng-container>
        </div>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator pageSize="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
