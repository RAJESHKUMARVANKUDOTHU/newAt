
  <body class="login">
    <mat-card >
      <mat-card-title>Log In</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
          <!-- <h2>Log In</h2> -->
  
          <mat-error *ngIf="loginInvalid">
            Invalid User Name or Password
          </mat-error>
          <mat-form-field class="full-width-input" >
            <input matInput placeholder="Email" formControlName="userName" required>
            <mat-error>
              Please provide a valid email address
            </mat-error>
          </mat-form-field> <br> <br>
          <mat-form-field class="full-width-input" appearance="fill">
            <input matInput  [type]="passwordType" placeholder="Password" formControlName="password" matInput required >
            <mat-icon matSuffix (click)="hideShowPassword()" class="cursor">{{passwordIcon}}</mat-icon>
            <mat-error>
              Please provide a valid password
            </mat-error>
          </mat-form-field> <br>
        
          <button mat-raised-button class="btn-set" [disabled]="!loginForm.valid" >Login</button> <br>
        
        </form>

      </mat-card-content>
    </mat-card>
  </body>
