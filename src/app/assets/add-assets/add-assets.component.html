<button mat-button mat-dialog-close style="float: right;z-index: 999;"><mat-icon>clear</mat-icon></button> 

<div *ngIf="type=='find'">
    <mat-card>
        <mat-card-title>Add Find</mat-card-title>
        <mat-card-content>
            <form [formGroup]="addFind" (ngSubmit)="findSubmit(addFind.value)">
                <mat-form-field class="full-width-field" appearance="fill">
                    <mat-label> Device Name</mat-label>
                    <input type="text" matInput formControlName="deviceName" required>
                    <mat-error>
                        Device name is required.
                    </mat-error>
                </mat-form-field> <br>
                <mat-form-field class="full-width-field" appearance="fill">
                    <mat-label>Device Id</mat-label>
                    <input type="number" min="1" matInput formControlName="deviceId" disabled required>
                    <mat-error>
                        Device Id cannot be empty or 0.
                    </mat-error>
                </mat-form-field><br>      
                <button mat-raised-button [disabled]="!addFind.valid">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="type=='gateway'">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="addGateway" (ngSubmit)="gatewaySubmit(addGateway.value)">
                <mat-form-field class="full-width-field" appearance="fill">
                    <mat-label> Gateway Name</mat-label>
                    <input type="text" min="1" matInput formControlName="gatewayName" disabled required>
                    <mat-error>
                        Gateway name is required.
                    </mat-error>
                </mat-form-field> <br>
                <mat-form-field class="full-width-field" appearance="fill">
                    <mat-label> Gateway Id</mat-label>
                    <input type="text" matInput formControlName="gatewayId" required>
                    <mat-error>
                        Gateway id should be of 12 Characters.
                    </mat-error>
                </mat-form-field> <br>

                <button mat-raised-button [disabled]="!addGateway.valid">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="type=='coin'">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="addCoin" (ngSubmit)="coinSubmit(addCoin.value)">
                <mat-form-field class="full-width-field" appearance="fill">
                    <mat-label>Coin Name</mat-label>
                    <input type="text" matInput formControlName="coinName" required>
                    <mat-error>
                        Coin Name is required.
                    </mat-error>
                </mat-form-field> <br>
                <mat-form-field class="full-width-field" appearance="fill">
                    <mat-label>Coin Id</mat-label>
                    <input type="number" min='1' matInput formControlName="coinId" disabled required>
                    <mat-error>
                        Coin Id cannot be empty or 0.
                    </mat-error>
                </mat-form-field> <br>
                <mat-form-field class="full-width-field" appearance="fill">
                    <mat-label>Select Gateway ID</mat-label>
                    <mat-select  formControlName="gatewayId">
                        <mat-option *ngFor="let b of gateway" [(value)]="b.gatewayId">
                          {{b.gatewayId}}
                        </mat-option>
                    </mat-select>
                    <mat-error></mat-error>
                </mat-form-field> <br>
       
                <button mat-raised-button [disabled]="!addCoin.valid">Submit</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
