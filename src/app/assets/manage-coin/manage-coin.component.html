<button mat-raised-button (click)="openDailog()"><mat-icon>add</mat-icon> Add Coin </button>
<span style="flex: 1 1 auto;"></span>
<span style="float: right;">
    <button mat-flat-button color="primary">Download <mat-icon>download</mat-icon></button><br>
 </span> 
<div  class="mat-elevation-z8">
 
    <table  mat-table [dataSource]="dataSource" matSort >
        <div>
            <ng-container matColumnDef="i">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No. </th>
                <td mat-cell *matCellDef="let i=index" > {{i+1}} </td>
            </ng-container> 
            <ng-container matColumnDef="coinId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Coin ID </th>
                <td mat-cell *matCellDef="let coin" > {{coin.coinId}} </td>
            </ng-container>  
            <ng-container matColumnDef="coinName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Coin Name </th>
                <td mat-cell *matCellDef="let coin" > {{coin.coinName}} </td>
            </ng-container>  
            <ng-container matColumnDef="gatewayId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gateway Id </th>
                <td mat-cell *matCellDef="let coin" > {{coin.gatewayId}} </td>
            </ng-container> 

            <ng-container matColumnDef="coinBattery">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Battery </th>
                <td mat-cell *matCellDef="let coin" > 
                    <!-- <span > -->
                        <!-- *ngIf="getBatteryUpdatedOn(live.batteryUpdatedOn)!='0000-00-00 00:00:00' &&  live.batteryStatus!='0'" matTooltip="last synced time : {{getBatteryUpdatedOn(live.batteryUpdatedOn) | date: 'medium'}}" -->
                        <div class="batteryContainer">
                            <div class="batteryOuter"><div id="batteryLevel"  [ngStyle]="getBatteryStatus(coin)" > </div></div>
                            <div class="batteryBump"></div>
                        </div>
                    <!-- </span> -->
          
                    <!-- <span  *ngIf="getBatteryUpdatedOn(live.batteryUpdatedOn)=='0000-00-00 00:00:00' || live.batteryStatus=='0'" >
                        <div class="batteryContainer">
                            <div class="batteryOuter"><div id="batteryLevel"  [ngStyle]="getBatteryStatus(live.coinBattery)" > </div></div>
                            <div class="batteryBump"></div>
                        </div>
                    </span> -->
                </td>
            </ng-container> 
            <ng-container matColumnDef="updatedOn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
                <td mat-cell *matCellDef="let coin" > {{coin.updatedOn  | date : 'medium'}} </td>
            </ng-container>   
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let coin" (click)="edit(coin)" class="cursor"> <mat-icon>{{coin.edit}} </mat-icon></td>
            </ng-container>  
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                <td mat-cell *matCellDef="let coin" (click)="delete(coin)" class="cursor"><mat-icon> {{coin.delete}}</mat-icon> </td>
            </ng-container>     
        </div>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
    <mat-paginator   pageSize="10" [pageSizeOptions] = "[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
