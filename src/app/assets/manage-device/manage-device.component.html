<button mat-raised-button (click)="openDailog()"><mat-icon>add</mat-icon> Add Device </button>
<div  class="mat-elevation-z8">
    <table  mat-table [dataSource]="dataSource" matSort >
        <div>
            <ng-container matColumnDef="i">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No. </th>
                <td mat-cell *matCellDef="let i=index" > {{i+1}} </td>
            </ng-container> 
            <ng-container matColumnDef="deviceId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Device ID </th>
                <td mat-cell *matCellDef="let find" > {{find.deviceId}} </td>
            </ng-container> 
            <ng-container matColumnDef="deviceName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Name </th>
                <td mat-cell *matCellDef="let find" > {{find.deviceName}} </td>
            </ng-container>  
            <ng-container matColumnDef="on-off" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> On/Off </th>
                <td mat-cell *matCellDef="let live" >
                <span >
                  <mat-slide-toggle color="primary" [checked]="false"  ></mat-slide-toggle>
                </span>
    
              </td>
              </ng-container>

                        <div class="batteryContainer">
                            <div class="batteryOuter"><div id="batteryLevel"  [ngStyle]="getBatteryStatus(live.batteryStatus)" > </div></div>
                            <div class="batteryBump"></div>
                        </div>
                    </span>

                        <div class="batteryContainer">
                            <div class="batteryOuter"><div id="batteryLevel"  [ngStyle]="getBatteryStatus(live.batteryStatus)" > </div></div>
                            <div class="batteryBump"></div>
                        </div>
                    </span>
                </td>
            </ng-container>  -->
            <ng-container matColumnDef="updatedOn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Time </th>
                <td mat-cell *matCellDef="let find" > {{find.updatedOn  | date : 'medium'}} </td>
            </ng-container>   
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let find" (click)="edit(find)" class="cursor"> <mat-icon>{{find.edit}} </mat-icon></td>
            </ng-container>  
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                <td mat-cell *matCellDef="let find" (click)="delete(find)" class="cursor"><mat-icon> {{find.delete}}</mat-icon> </td>
            </ng-container>     
        </div>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
    <mat-paginator   pageSize="10" [pageSizeOptions] = "[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
